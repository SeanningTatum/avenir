<div class="row">
  <div class="col-sm-5 col-12 mb-3">
    <div class="input-group">
      <input type="text" class="form-control" name="task" placeholder="Enter task" #task>
    </div>
  </div>

  <div class="col-sm-4 col-12 mb-3">
    <div class="input-group">
        <input type="text"
          class="form-control"
          [minDate]="minDate"
          [maxDate]="maxDate"
          #dp="bsDatepicker"
          bsDatepicker [(bsValue)]="bsValue">

      <button class="input-group-addon" (click)="dp.toggle()" type="button">
        <i class="fa fa-calendar-o" style="width: 1.2rem; height: 1rem; cursor: pointer;"></i>
      </button>
    </div>
  </div>

  <div class="col-sm-3 col-12">
    <button
      class="btn btn-primary btn-block"
      [disabled]="!task.value && !model"
      (click)="createTask(task);">Create task!</button>
  </div>
</div>
